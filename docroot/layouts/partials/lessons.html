{{ "<!-- SERVICES -->" | safeHTML }}
<section id="lessons">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.lessons.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ $ctx := . }}
            {{ range .Site.Params.lessons.list }}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="class-box">
                    <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                    <h3>{{ .title }}</h3>
                    <p class="text-muted">{{ .description }}</p>
                    <a class="btn btn-default btn-xl wow tada" href="{{ $ctx.Site.BaseURL }}doc/{{ .link }}">Get worksheet</a>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
